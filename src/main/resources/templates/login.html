<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocationSearch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
        <h1 class="display-3 text-center mb-5">LocationSearch</h1>

        <form action="/login" class="w-50" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
            </div>

            <div class="d-flex justify-content-between">
                <a href="/register" class="btn btn-primary">Create Account</a>
                <!-- <button type="button" class="btn btn-primary">Create Account</button> -->
                <button type="submit" class="btn btn-success">Login</button>
            </div>
        </form>
        
        <div class="mt-4 w-50 text-center">
            <p>Or login with:</p>
            <!-- Google OAuth login button -->
            <a href="/oauth2/authorization/google" class="btn btn-outline-danger w-100">
                <!-- Google logo for the OAuth button -->
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" style="width: 20px; margin-right: 8px;">
                Continue with Google
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
