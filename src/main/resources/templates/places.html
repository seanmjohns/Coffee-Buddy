<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Find Places</h1>
        <div class="alert alert-info">
            Georgia Tech's latitude & longitude are: 33.7709454, -84.3942562.
        </div>
        <form method="GET" action="/places" class="mt-3 mb-3">
            <div class="row g-3">
              <div class="col-md-4">
                <label for="latitude" class="form-label">Latitude</label>
                <input type="text" class="form-control" id="latitude" name="latitude" th:value="${latitude}" required>
              </div>
              <div class="col-md-4">
                <label for="longitude" class="form-label">Longitude</label>
                <input type="text" class="form-control" id="longitude" name="longitude" th:value="${longitude}" required>
              </div>
              <div class="col-md-4">
                <label for="radius" class="form-label">Radius (in meters)</label>
                <input type="text" class="form-control" id="radius" name="radius" th:value="${radius}" required>
              </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>

        <div>
            <h2>Places List</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="place : ${places}">
                        <td th:text="${place.name}">Name</td>
                        <td th:text="${place.address}">Address</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
